<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width; initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="main.css"/>
    <link rel="stylesheet" href="fonts/stylesheet.css" type="text/css" charset="utf-8" />
    <title>VapeGuild</title>
</head>
<script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/1b72ff84e9.js" crossorigin="anonymous"></script>
<script src="cart.js"></script>

<body>
<header>
    <div class="header-text">
        <div class="header-logo-con">
            <img class="header-logo" alt="headerLogo" src="images/logo2.png">
        </div>
        <span>
            Vape Guild
        </span>
    </div>
</header>

<div class="orderBackground" style="display: none">
    <div class="orderPopUp">
        <form>
            <div class="listNames">
                <div>Наименование</div>
                <div>Кол-во</div>
                <div>Цена</div>
                <button class="close" onclick="makeOrder('none');">
                    <a class="close-close"></a>
                </button>
            </div>
            <ul id="offer">
            </ul>
            <div class="listTotalPrice">
            </div>

            <div class="formContent">
                <div class="labels">
                    <label for="name">Имя</label>
                    <input type="text" id="name" name="name" value="" placeholder="Ваше имя">
                </div>

                <div class="labels">
                    <label for="email">Э-почта</label>
                    <input type="text" id="email" name="email" value="" placeholder="your.email@gmail.com" required>
                </div>

                <div class="labelsRadio">
                    <input type="radio" id="magazine" name="delivery" value="magazine" onclick="displayAddress('none')" checked>
                    <label for="magazine">Приду сам</label>
                </div>

                <div class="labelsRadio">
                    <input type="radio" id="delivery" name="delivery" value="delivery" onclick="displayAddress('block')">
                    <label for="delivery">Доставка</label>
                </div>

                <div class="labels">
                    <label class="address" for="address" style="display: none">Адрес</label>
                    <input class="address" type="text"  style="display: none" id="address" name="address" value="" placeholder="Красногорск, Улица Медведей 145Б-24, 135231">
                </div>

                <input type="submit" value="Подтвердить">
            </div>
        </form>
    </div>
</div>

<div class="hit-text"><span>Ваша корзина</span></div>

    <a href="index.html" class="backButton" style="vertical-align:middle"><span>На главную</span></a>

<div class="cartContent" id="cartContent">
</div>

<footer class="footer">
</footer>
</body>


<script>
    function displayAddress(a){
        let labels = document.getElementsByClassName('address')
        for (let i = 0; i < labels.length; i++) {
            labels[i].style.display = a
        }
        if (a === 'none'){
            labels[1].removeAttribute('required');
        } else {
            labels[1].setAttribute('required', 'required');
        }
    }

    $(function(){
        $(".footer").load("footer.html");
    });
    checkEmpty();
    generateOffer();
</script>
</html>
